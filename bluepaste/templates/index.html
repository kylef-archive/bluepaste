{% extends "base.html" %}

{% block body %}
  <h2>New Blueprint</h2>

  <form action="/" method="post">
    <div class="form-group">
      <textarea rows="15" cols="40" name="blueprint" class="form-control">{{ default_blueprint }}</textarea>
     </div>
    <button type="submit" class="btn btn-primary">Share</button>
  </form>
{% endblock %}
